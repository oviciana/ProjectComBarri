<div class="form-group">
    <div class="col-md-4">
        <div class="input-group">
            <label class="control-label" for="getZipCode">Codi Postal</label>
            <input id="getZipCode" name="getZipCode" class="form-control" type="text" value="{{ vm.zipCode }}">
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectCategory">Categoría</label>
                <div class="col-md-4">
                    <select id="selectCategory" name="selectCategory" class="form-control" ng-model="query">
                        <option value="">-Todas-</option> -->
                        <option value="Carnicería">Carnicerías</option>
                        <option value="Frutería">Fruterías</option>
                        <option value="Pescadería">Pescaderías</option>
                        <option value="Peluquería">Peluquerías</option>
                        <option value="Clínica Dental">Clínicas Dentales</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="btn_SearchShops"><a style="color: black" href="listShops.html">Buscar</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-md-6">
        <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=Fruteria+Pistacho,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
    </div>
    <div class="col-md-6" ng-repeat="shop in vm.shopsFound | filter:query | orderBy:name">
        <h3>{{ shop.name }}</h3>
        <p>{{ shop.bussinessType }}</p>
        <p>{{ shop.address.street }}</p>
        <p>{{ shop.address.zipCpde }}</p>
        <p>{{ shop.address.city }}</p>
        <p>{{ shop.email }}</p>
        
        <button id="btn_SelectShop" type="button"><a style="color:black" href="orderShop.html">Seleccionar</a></button>
    </div>
</div>
