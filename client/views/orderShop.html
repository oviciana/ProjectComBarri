<div class="row container-fluid">
    <h3>{{ vm.shop.name }}</h3>
    <h5 class="openHours"><strong>Horario:</strong> {{ vm.shop.openHours}}</h5>
    <h5 class="adOrders"><strong>Avisos:</strong> {{vm.shop.acceptOrders}}</h5>
    <h3>Selecciona Productos</h3>
    <div class="col-md-9 panel">
        <div class="panel-group" id="accordion" ng-repeat="foundCategory in vm.categories" ng-model="foundCategory">
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="vm.accordion.current = foundCategory">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#collapse"><strong>{{ foundCategory }}</strong></h3>
                </div>
                <div class="panel-body" ng-show="vm.accordion.current == foundCategory">
                    <div class="row">
                        <div class="selectProducts col-md-3" id="selectProducts" ng-repeat="product in vm.shop.idShopProducts.products | filter: foundCategory">
                            <div class="product-card form-group">
                                <h4 class="text-center"><strong>{{product.name}}</strong></h4>
                                <img ng-src={{product.photoURL}} alt=product.name height="80" width="120">
                                <input type="number" id="insQuantityOrder" step="1" value="0" min="0" ng-model="vm.selItems[product.name]" ng-change="vm.readItems()">
                                <span>Unidades</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 memoPad img-responsive">
        <div class="memoPadHead">
            <h4 class="text-center"><strong>Tu lista de la compra</strong></h4>
        </div>
        <div class="memoPadBody">
            <ul class="list-group" ng-repeat="item in vm.listItems">
                <li>{{item}}</li>
            </ul>
        </div>
        <div class="memoPadFoot">
        </div>
    </div>
</div>
<div class="container-fluid">
    <label>Comentarios a tu pedido</label>
    <textarea id="insCommentsOrder" class="form-control" rows="4" placeholder="indicar comentarios si se precisa"></textarea>
    <button id="btn_ConfirmOrder" data-toggle="modal" data-target="#sendOrder" id="launch">Confirmar pedido</button>
    <!-- <button id="btn_ConfirmOrder"><a style="color: black" href="sendMail.html">Confirmar Pedido</a></button>-->
</div>
<!-- Modal -->
<div class="modal fade" id="sendOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Enviar Pedido al Comercio</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <form class="" , action='/sendMail'>
                    <button id="btnCancelOrder" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="btnSendOrder" type="submit" class="btn btn-primary">Enviar Correo</button>
                </form>
            </div>
        </div>
    </div>
</div>
